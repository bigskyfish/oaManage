<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>SB Admin</title>
  <!-- Bootstrap core CSS-->
  <link th:href="@{/static/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
  <!-- Custom fonts for this template-->
  <link th:href="@{/static/vendor/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link th:href="@{/static/css/sb-admin.css}" rel="stylesheet" type="text/css">
</head>

<body class="bg-dark">
  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Login</div>
      <div class="card-body">
        <form th:href="@{/login}" method="post">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input name="userName" class="form-control" id="exampleInputEmail1" type="email" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input name="passWord" class="form-control" id="exampleInputPassword1" type="password" placeholder="Password">
          </div>
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Remember Password</label>
            </div>
          </div>
          <button class="btn btn-primary btn-block" type="submit">Login</button>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" th:href="@{/register}">Register an Account</a>
          <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script th:src="@{/static/vendor/jquery/jquery.min.js}" type="text/javascript"></script>
  <script th:src="@{/static/vendor/bootstrap/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
  <!-- Core plugin JavaScript-->
  <script th:src="@{/static/vendor/jquery-easing/jquery.easing.min.js}" type="text/javascript"></script>
</body>

</html>
